{% extends "base.html" %}

{% block body %}
  {% if message %}
    <p>{{message}}</p>
  {% endif %}
  <form action="" method="post">
    <p>
      <label for="username">Username</label>
      <input type="text" name="username">
    </p>
    <p>
      <label for="password">Password</label>
      <input type="password" name="password">
    </p>
    <p>
      <input type="submit">
    </p>
  </form>
{% endblock %}
