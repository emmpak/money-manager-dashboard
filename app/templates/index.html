{% extends "base.html" %}

{% block body %}
  <h1>Welcome back, {{ g.current_user.username }}!</h1>
  <br>
  <table>
    <tr>
      <th>Type</th>
      <th>Amount</th>
      <th>Currency</th>
    </tr>
    {% for t in g.current_user.transfers %}  
      <tr>
        <td><a href="{{ url_for('transfer', transfer_id=t.id) }}">Transfer</a></td>
        <td>{{ t.amount }}</td>
        <td>{{ t.currency }}</td>
      </tr>
    {% endfor %}
  </table>

{% endblock %}
